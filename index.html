<body>
 <table border="1">
  <thead>
   <tr>
    <th>Delete</th>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Edit</th>
   </tr>
  </thead>
  <tbody id="table"></tbody>
   <label for="Name">Name: </label><input type="text" id="Name"><br>
   <label for="Email">Email: </label><input type="text" id="Email"><br>
   <label for="Phone">Phone: </label><input type="text" id="Phone"><br>
   <button>Send</button>
</table>
  <script>
    let contacts = JSON.parse(localStorage.getItem("contacts"));
    if (contacts == null){
      localStorage.setItem("contacts", JSON.stringify([]));
    }
    if (contacts.length == 0){
      localStorage.setItem('nextID', JSON.stringify(1));
    }


    function createTable(arr){
      let txt = "";
      for (obj of arr){
        txt += "<tr>";
        txt += `<td><button>Delete</button></td>`;
        for (x in obj){
          txt += `<td>${obj[x]}</td>`;
        }
        txt += `<td><button>Edit</button></td>`;
        txt += "</tr>";
      }
      document.getElementById("table").innerHTML = txt;
    }

    function AddStuff(){
      let ID = JSON.parse(localStorage.getItem('nextID'));
      let Name = document.getElementById("Name").value;
      let Email = document.getElementById("Email").value;
      let Phone = document.getElementById("Phone").value;
      let obj = {ID,Name,Email,Phone};
      contacts.push(obj);
      localStorage.setItem('contacts',JSON.stringify(contacts));
      createTable(contacts);
      document.getElementById('Name').value = "";
      document.getElementById('Email').value = "";
      document.getElementById('Phone').value = "";
      localStorage.setItem('nextID',JSON.stringify(ID+1));
    }
    createTable(contacts);
  </script>
</body>
